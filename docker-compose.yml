version: '3.8'

services:
  # Laravel Backend (PHP-FPM)
  backend:
    build:
      context: ./BE_Flowershop
      dockerfile: Dockerfile
    container_name: flowershop-backend
    restart: unless-stopped
    volumes:
      - ./BE_Flowershop:/var/www
      - ./BE_Flowershop/storage:/var/www/storage
    networks:
      - flowershop-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_DATABASE=flowershop
      - DB_USERNAME=root
      - DB_PASSWORD=

  # Nginx for Backend API
  nginx-backend:
    image: nginx:alpine
    container_name: flowershop-nginx-backend
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./BE_Flowershop:/var/www
      - ./nginx/backend.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - flowershop-network

  # Vue.js Frontend
  frontend:
    build:
      context: ./FE_Flowershop
      dockerfile: Dockerfile
    container_name: flowershop-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - nginx-backend
    networks:
      - flowershop-network

  # PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: flowershop-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=host.docker.internal
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - flowershop-network

networks:
  flowershop-network:
    driver: bridge
