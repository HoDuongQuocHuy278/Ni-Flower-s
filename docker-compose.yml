version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: flowershop-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flowershop
      MYSQL_USER: flowershop
      MYSQL_PASSWORD: flowershop
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - flowershop-network
    command: --default-authentication-plugin=mysql_native_password

  # Laravel Backend (PHP-FPM)
  backend:
    build:
      context: ./BE_Flowershop
      dockerfile: Dockerfile
    container_name: flowershop-backend
    restart: unless-stopped
    volumes:
      - ./BE_Flowershop:/var/www
    networks:
      - flowershop-network
    depends_on:
      - mysql
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=flowershop
      - DB_USERNAME=root
      - DB_PASSWORD=root

  # Nginx for Backend API
  nginx-backend:
    image: nginx:alpine
    container_name: flowershop-nginx-backend
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./BE_Flowershop:/var/www
      - ./nginx/backend.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - flowershop-network

  # Vue.js Frontend
  frontend:
    build:
      context: ./FE_Flowershop
      dockerfile: Dockerfile
    container_name: flowershop-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - nginx-backend
    networks:
      - flowershop-network

  # PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: flowershop-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=root
    depends_on:
      - mysql
    networks:
      - flowershop-network

networks:
  flowershop-network:
    driver: bridge

volumes:
  mysql_data:
